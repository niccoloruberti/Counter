<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <!-- titolo -->
                <h1 class="text-center">COUNTER</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- sottotitolo -->
                <label class="text-center mb-5 w-100">Utilizza i pulsanti per aumentare e diminuire il valore del
                    counter
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <!-- counter -->
                <button id="decrease" class="btn btn-secondary" onclick="decreaseNumber()">-</button>
                <div id="number">0</div>
                <button id="increase" class="btn btn-secondary" onclick="increaseNumber()">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-3">
                <!-- bottone reset -->
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src=".assets/js/main.js"></script>
</body>

</html>
